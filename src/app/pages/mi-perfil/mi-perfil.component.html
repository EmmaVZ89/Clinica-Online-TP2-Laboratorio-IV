<app-navbar></app-navbar>
<div>
  <div class="contenedor-spinner" *ngIf="spinner">
    <div class="wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
    </div>
  </div>
  <div class="perfil">
    <h3>Mi Perfil</h3>
    <div style="display: flex; justify-content: center">
      <img class="img-perfil" src="{{ user.imagen1 }}" alt="imagen 1" />
      <img
        class="img-perfil"
        style="width: 3rem; height: 3rem"
        src="{{ user.imagen2 }}"
        alt="imagen 2"
        *ngIf="isPaciente"
      />
    </div>
    <!-- PERFIL USUARIO  -->
    <div class="row" *ngIf="isPaciente">
      <div class="col">
        <label>Nombre</label>
        <p>{{ user.nombre }}</p>
        <label>Apellido</label>
        <p>{{ user.apellido }}</p>
        <label>Edad</label>
        <p>{{ user.edad }} años</p>
        <label>DNI</label>
        <p>{{ user.dni }}</p>
      </div>
      <div class="col">
        <label>Email</label>
        <p>{{ user.email }}</p>
        <label>Obra Social</label>
        <p>{{ user.obraSocial }}</p>
        <label>Tipo de Usuario</label>
        <p>{{ user.perfil }}</p>
      </div>
    </div>

    <!-- PERFIL ESPECIALISTA -->
    <div class="row" *ngIf="isEspecialista">
      <div class="col col-3">
        <label>Nombre</label>
        <p>{{ user.nombre }}</p>
        <label>Apellido</label>
        <p>{{ user.apellido }}</p>
        <label>Edad</label>
        <p>{{ user.edad }} años</p>
        <label>DNI</label>
        <p>{{ user.dni }}</p>
      </div>
      <div class="col col-4">
        <label>Email</label>
        <p>{{ user.email }}</p>
        <label>Especialidad</label>
        <p>
          <span *ngFor="let esp of user.especialidad">{{ esp.nombre }} / </span>
        </p>
        <button
          class="btn btn-secondary"
          [ngClass]="especialidad1 ? 'btn-info' : ''"
          style="text-transform: uppercase; width: 9rem; margin-top: 0.5rem"
          (click)="showTurnsOne()"
        >
          {{ user.especialidad[0].nombre }}
        </button>
        <button
          *ngIf="user.especialidad[1]"
          class="btn btn-secondary"
          [ngClass]="especialidad2 ? 'btn-info' : ''"
          style="
            text-transform: uppercase;
            width: 9rem;
            margin-top: 0.5rem;
          "
           (click)="showTurnsTwo()"
        >
          {{ user.especialidad[1].nombre }}
        </button>
        <!-- <label>Tipo de Usuario</label>
        <p>{{ user.perfil }}</p> -->
      </div>
      <div class="col col-5">
        <label>Mis Horarios</label>
        <div class="dias-contenedor">
          <button
            class="btn btn-secondary"
            [ngClass]="lunes ? 'btn-warning' : ''"
            (click)="addDay('lunes')"
          >
            Lunes
          </button>
          <button
            class="btn btn-secondary"
            [ngClass]="martes ? 'btn-warning' : ''"
            (click)="addDay('martes')"
          >
            Martes
          </button>
          <button
            class="btn btn-secondary"
            [ngClass]="miercoles ? 'btn-warning' : ''"
            (click)="addDay('miércoles')"
          >
            Miércoles
          </button>
          <button
            class="btn btn-secondary"
            [ngClass]="jueves ? 'btn-warning' : ''"
            (click)="addDay('jueves')"
          >
            Jueves
          </button>
          <button
            class="btn btn-secondary"
            [ngClass]="viernes ? 'btn-warning' : ''"
            (click)="addDay('viernes')"
          >
            Viernes
          </button>
          <button
            class="btn btn-secondary"
            [ngClass]="sabado ? 'btn-warning' : ''"
            (click)="addDay('sábado')"
          >
            Sábado
          </button>
        </div>
        <label style="margin-top: 1rem; margin-bottom: 1rem"
          >Duración de Turno (min)</label
        >
        <input
          [(ngModel)]="turnDuration"
          class="form-control"
          type="number"
          placeholder="30 Minutos"
        />
        <button
          style="margin-top: 1rem"
          class="btn btn-success"
          (click)="updateUser()"
        >
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
  <div class="perfil-container"></div>
</div>
